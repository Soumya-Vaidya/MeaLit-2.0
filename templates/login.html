<!DOCTYPE html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/main.css">

    <title>MeaLit: Login</title>
    <link rel="icon" href="/static/images/M.png">
</head>

<body class="login-bg" style="height: 100vh;">
    <div class="modal-content ps-5 pb-5 pe-5">
        <h3 class="mt-4 mb-3"><b>Login</b></h3>
        <div class="row">

            <form action="/login" method="POST">
                <!-- Email input -->
                <!-- <div class="form-outline mb-4">
                    <input type="email" id="form2Example1" class="form-control" placeholder="Email Address" />
                </div> -->

                <!-- Username input -->
                <div class="form-outline mb-4">
                    <input type="text" id="form2Example1" name="username" class="form-control" placeholder="Username"
                        required />
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="form2Example2" name="password" class="form-control"
                        placeholder="Password" required />
                </div>
                <input class="modal-red-btn btn text-white mt-3 w-100" type="submit" value="Submit">

            </form>

            <small class="text-muted mt-3">
                New Here? <a class="text-decoration-none" href="/register">Create account</a>
            </small>
        </div>
    </div>
</body>

</html>
